<head>
    <style>
        #calendar {
            max-width: 100%;
            margin: 1% auto;
        }
    </style>
    <link href="https://unpkg.com/@fullcalendar/core@4.3.1/main.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@fullcalendar/timegrid@4.3.0/main.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@fullcalendar/core@4.3.1/main.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/interaction@4.3.0/main.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/timegrid@4.3.0/main.min.js"></script>
</head>


<div id='calendar'></div>

{% comment %} legend of spaces {% endcomment %}
<div class="container has-text-centered">
    <button class="button is-info modal-button" data-target="#myModal" aria-haspopup="true">Ver leyenda de espacios</button>
</div>

<div class="modal" id="myModal">
  <div class="modal-background"></div>
    <div class="modal-content">
        <div class="container">
            <div class="box">
                {% for space in spaces %}
                        <article class="media">
                            <div class="media-left">
                                <svg width="20" height="20">
                                    <rect width="20" height="20" style="fill:{{ space.color }};" />
                                </svg>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>{{ space.name }}</p>
                                </div>
                            </div>
                        </article>
                {% endfor %}
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</div>

{% comment %} legend popup {% endcomment %}
<script>
    document.querySelectorAll('.modal-button').forEach(function(el) {
        el.addEventListener('click', function() {
            var target = document.querySelector(el.getAttribute('data-target'));
            
            target.classList.add('is-active');
            
            target.querySelector('.modal-close').addEventListener('click',   function() {
                target.classList.remove('is-active');
            });
        });
    });
</script>

{% comment %} calendar {% endcomment %}
<script>
    var events = JSON.parse('{{ events | escapejs }}');
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
            eventClick: function(info) {
                var eventObj = info.event;
                alert(eventObj.title + '\n' + 'Inicio: ' + eventObj.start + '\n' + 'Fin: ' + eventObj.end + 'Espacio:' );
            },
            eventLimit: true,
            defaultView: 'dayGridMonth',
            header: {
                left: 'prev, next today',
                center: 'title',
                right: 'dayGridMonth, timeGridWeek, timeGridDay'
            },
            events: events
        });

        calendar.render();
    })
</script>
